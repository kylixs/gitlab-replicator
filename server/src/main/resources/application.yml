spring:
  application:
    name: gitlab-mirror-service

  profiles:
    active: ${SPRING_PROFILES_ACTIVE:dev}

  # Jackson Configuration
  jackson:
    time-zone: Asia/Shanghai
    date-format: yyyy-MM-dd HH:mm:ss
    serialization:
      write-dates-as-timestamps: false
    default-property-inclusion: non_null

# Server Configuration
server:
  port: ${API_PORT:9999}
  shutdown: graceful

# Actuator Configuration
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: when-authorized
    prometheus:
      enabled: true
  metrics:
    export:
      prometheus:
        enabled: true

# Logging Configuration
logging:
  level:
    root: INFO
    com.gitlab.mirror: DEBUG
  file:
    name: ${LOG_FILE:logs/gitlab-mirror-service.log}

# GitLab API Configuration (defaults, overridden by profile-specific configs)
gitlab:
  api:
    timeout: 30000
    max-retries: 3
    retry-delay: 1000
  mirror:
    monitor:
      # Incremental scan interval (milliseconds)
      incremental-interval: 300000  # 5 minutes
      # Full scan cron expression
      full-scan-cron: "0 0 2 * * ?"  # Daily at 2:00 AM
      # Auto-resolve interval (milliseconds)
      auto-resolve-interval: 600000  # 10 minutes
      # Scheduler configuration
      scheduler:
        enabled: true
        incremental-enabled: true
        full-scan-enabled: true
        auto-resolve-enabled: true
        cleanup-enabled: true
