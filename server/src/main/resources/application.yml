spring:
  application:
    name: gitlab-mirror-service

  profiles:
    active: ${SPRING_PROFILES_ACTIVE:dev}

  # Jackson Configuration
  jackson:
    time-zone: Asia/Shanghai
    date-format: yyyy-MM-dd HH:mm:ss
    serialization:
      write-dates-as-timestamps: false
    default-property-inclusion: non_null

# Server Configuration
server:
  port: ${API_PORT:8080}
  shutdown: graceful

# Actuator Configuration
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: when-authorized

# Logging Configuration
logging:
  level:
    root: INFO
    com.gitlab.mirror: DEBUG
  file:
    name: ${LOG_FILE:logs/gitlab-mirror-service.log}

# GitLab API Configuration (defaults, overridden by profile-specific configs)
gitlab:
  api:
    timeout: 30000
    max-retries: 3
    retry-delay: 1000
