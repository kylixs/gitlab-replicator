spring:
  # Database Configuration
  datasource:
    url: jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3306}/${DB_NAME:gitlab_mirror}?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true
    username: ${DB_USERNAME:gitlab_mirror}
    password: ${DB_PASSWORD:mirror_pass_123}
    driver-class-name: com.mysql.cj.jdbc.Driver

    # HikariCP Configuration
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      idle-timeout: 600000
      connection-timeout: 30000
      max-lifetime: 1800000
      pool-name: GitLabMirrorHikariPool

# MyBatis-Plus Configuration
mybatis-plus:
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.slf4j.Slf4jImpl
  global-config:
    db-config:
      id-type: auto
      logic-delete-field: deleted
      logic-delete-value: 1
      logic-not-delete-value: 0

# GitLab Configuration
# Note: Use gitlab-source.local and gitlab-target.local for browser access from host
# Services running on host use localhost for API access
# Mirror URL uses host.docker.internal so source GitLab container can reach target
gitlab:
  source:
    url: ${SOURCE_GITLAB_URL:http://localhost:8000}
    token: ${SOURCE_GITLAB_TOKEN:glpat-QfaqawuLrzcPfJ3oEgiStG86MQp1OjEH.01.0w01363lq}
  target:
    url: ${TARGET_GITLAB_URL:http://localhost:9000}
    token: ${TARGET_GITLAB_TOKEN:glpat-b2nrFAAy9q2SozZr3Dm0N286MQp1OjEH.01.0w0t2khzm}
    # Mirror URL for container-to-container access (source GitLab -> target GitLab)
    mirror-url: ${TARGET_GITLAB_MIRROR_URL:http://host.docker.internal:9000}
  api:
    timeout: 30000
    max-retries: 3
    retry-delay: 1000
  mirror:
    source:
      url: ${SOURCE_GITLAB_URL:http://localhost:8000}
      token: ${SOURCE_GITLAB_TOKEN:glpat-QfaqawuLrzcPfJ3oEgiStG86MQp1OjEH.01.0w01363lq}
      timeout: 30
    target:
      url: ${TARGET_GITLAB_URL:http://localhost:9000}
      token: ${TARGET_GITLAB_TOKEN:glpat-b2nrFAAy9q2SozZr3Dm0N286MQp1OjEH.01.0w0t2khzm}
      # Mirror URL for container-to-container access (source GitLab -> target GitLab)
      mirror-url: ${TARGET_GITLAB_MIRROR_URL:http://host.docker.internal:9000}
      timeout: 30
    sync:
      enabled: true
      exclude-archived: true
      exclude-empty: true
    performance:
      project-discovery-concurrency: 5
      mirror-setup-concurrency: 10
      mirror-polling-batch-size: 50
      api-rate-limit-delay: 100

# Logging for development
logging:
  level:
    com.gitlab.mirror: DEBUG
    org.springframework.web: DEBUG
    com.baomidou.mybatisplus: DEBUG
